<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/Home.css" />

</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #001E44;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="signup.html">Signup</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Bootstrap Example</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Account
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">email@address.com</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <section>
        <div class="container mt-3">
            <h1>Welcome to the Blue Band Event Signup!</h1>
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName">
                </div>
                <br>
                <p>Event</p>
                <div class="mt-3">
                    <select name="dr" id="Event">
                        <option>THON</option>
                        <option>Band Together</option>
                        <option>Basketball Game</option>
                        <option>Football Game</option>
                    </select>
                </div>
                <br>
                <p>Instrument</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="piccolo" id="piccolo">
                    <label class="form-check-label" for="piccolo">
                        Piccolo
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="clarinet" id="clarinet">
                    <label class="form-check-label" for="clarinet">
                        Clarinet
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="saxophone" id="saxophone">
                    <label class="form-check-label" for="saxophone">
                        Saxophone
                </div>
                <div class="form-check">
                    </label>
                    <input class="form-check-input" type="radio" name="trumpet" id="trumpet">
                    <label class="form-check-label" for="trumpet">
                        Trumpet
                    </label>
                </div>
                <div>
                    <input class="form-check-input" type="radio" name="mellophone" id="mellophone">
                    <label class="form-check-label" for="mellophone">
                        Mellophone
                    </label>
                </div>
                <div>
                    <input class="form-check-input" type="radio" name="trombone" id="trombone">
                    <label class="form-check-label" for="trombone">
                        Trombone
                    </label>
                </div>
                <div>
                    <input class="form-check-input" type="radio" name="baritone" id="baritone">
                    <label class="form-check-label" for="baritone">
                        Baritone
                    </label>
                </div>
                <div>
                    <input class="form-check-input" type="radio" name="sousaphone" id="sousaphone">
                    <label class="form-check-label" for="sousaphone">
                        Sousaphone
                    </label>
                </div>
                <div>
                    <input class="form-check-input" type="radio" name="drums" id="drums">
                    <label class="form-check-label" for="drums">
                        Drums
                    </label>
                </div>
                <div>
                    <input class="form-check-input" type="radio" name="majorette" id="majorette">
                    <label class="form-check-label" for="majorette">
                        Majorette
                    </label>
                </div>
                <br>
                <p>Part</p>
                <div class="mt-3">
                    <select name="dr" id="part">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
                <br>
                <p>Year in Band</p>
                <div class="mt-3">
                    <select name="dr" id="year">
                        <option>1st Year</option>
                        <option>2nd Year</option>
                        <option>3rd Year</option>
                        <option>4th Year</option>
                        <option>5th Year</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 10px">Submit</button>
            </form>
        </div>
    </section>
</body>

</html>
